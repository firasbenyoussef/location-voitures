

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- Name Column -->
  <ng-container matColumnDef="nomVoiture">
    <th mat-header-cell *matHeaderCellDef> Nom Voiture </th>
    <td mat-cell *matCellDef="let element"> {{element.nomVoiture}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="numSerie">
    <th mat-header-cell *matHeaderCellDef> Numero serie  </th>
    <td mat-cell *matCellDef="let element"> {{element.numSerie}} </td>
  </ng-container>
  <ng-container matColumnDef="Dispo">
    <th mat-header-cell *matHeaderCellDef> Disponnibilite  </th>
    <td mat-cell *matCellDef="let element"> {{element.dispo}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<br>



<div class="example-button-row">
   
    <button mat-raised-button color="primary" [routerLink]='["/gestionVoiture/ajoutVoiture"]'>Ajouter</button>
    
  </div>
