<div class="table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom  </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom  </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN  </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>

      <ng-container matColumnDef="numeroTel">
        <th mat-header-cell *matHeaderCellDef>Numero Teléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroTel}} </td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef >Email </th>
        <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
      </ng-container>

      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </div>
    
    
    <br>
    
    
    
    <div class="example-button-row">
       
        <button mat-raised-button color="primary" [routerLink]='["/gestionClient/ajoutClient"]'>Ajouter</button>
        
      </div>
